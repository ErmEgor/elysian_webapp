<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Выбор даты</title>
    <!-- ИЗМЕНЕНИЕ: Обновлена ссылка на CSS файл календаря -->
    <link href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar@latest/build/vanilla-calendar.min.css" rel="stylesheet">
    <style>
        :root {
            --vanilla-calendar-bg-color: var(--tg-theme-bg-color, #ffffff);
            --vanilla-calendar-color: var(--tg-theme-text-color, #333333);
            --vanilla-calendar-arrow-color: var(--tg-theme-button-color, #2481cc);
            --vanilla-calendar-day-selected-bg-color: var(--tg-theme-button-color, #2481cc);
            --vanilla-calendar-day-selected-color: var(--tg-theme-button-text-color, #ffffff);
            --vanilla-calendar-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #333333);
            overflow: hidden; /* Чтобы избежать прокрутки */
        }
        #calendar-container { 
            width: 95vw; 
            max-width: 400px;
            border: none; /* Убираем возможные рамки */
        }
    </style>
</head>
<body>
    <div id="calendar-container"></div>
    
    <!-- ИЗМЕНЕНИЕ: Обновлена ссылка на JS файл календаря -->
    <script src="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar@latest/build/vanilla-calendar.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
